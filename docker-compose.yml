version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: buildsync_db
    environment:
      POSTGRES_USER: buildsync
      POSTGRES_PASSWORD: buildsync_secret
      POSTGRES_DB: buildsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
